apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: crud-app

spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
        - name: backend-api
          imagePullPolicy: Never
          image: final_assignment-backend
          ports:
          - containerPort: 8000
          env:
          - name: db_address
            value: postgres
          - name: db_username
            value: postgres
          - name: db_name
            value: postgres
          - name: db_password
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_PASSWORD
